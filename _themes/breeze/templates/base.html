<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% block head_title %}{{site.title}}{% endblock %}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="{{theme.css}}" />
</head>
<body class="{% block body_class %}{% endblock %}">

    <nav class="nav-bg">
        <div class="container">
            <div class="nav-container">
                <div class="site-logo">
                    <a href="/">{% block header_title %}{{site.title}}{% endblock %}</a>
                </div>
                <ul class="topnav" id="topnav-js">
                    <li><a href="#news">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="hamburger">
        <a>&#9776;</a>
    </div>

    <div class="container">
        <div class="content-container">
            <main id="content" role="main">
                {% block content %}{% endblock%}

                {% include "_pagination.html" %}
            </main>

            <footer class="site-footer">
                <p class="footer-description">
                    &copy; {{site.title}}
                </p>
                <p class="footer-published">
                    Find this theme at <a href="https://github.com/AWulkan/reptar-theme-breeze">Github</a>
                </p>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="{{theme.js}}"></script>
</body>
</html>
